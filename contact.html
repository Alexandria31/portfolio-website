<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <title>Alexandria Tamanaha - Portfolio</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <header>
      <img src="img/logo.jpg" alt="logo" class="page-header" />
      <nav class="main navigation page-header_item">
        <ul role="menubar" class="navigation-list">
          <li role="presentation">
            <a
              href="index.html"
              role="menuitem"
              class="navigation-list__item navigation-list__item--active"
              >Home</a
            >
          </li>
          <li role="presentation">
            <a href="about.html" role="menuitem" class="navigation-list__item"
              >About Me</a
            >
          </li>
          <li role="presentation">
            <a href="contact.html" role="menuitem" class="navigation-list__item"
              >Contact</a
            >
          </li>
          <li role="presentation">
            <a href="Work.html" role="menuitem" class="navigation-list__item"
              >Work</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <section id="contact">
      <h1 class="section-header">Contact me</h1>

      <div class="contact-wrapper">
        <form id="contact-form" class="form-horizontal" role="form">
          <div class="form-group">
            <div class="col-sm-12">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="NAME"
                name="name"
                value=""
                required
              />
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-12">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="EMAIL"
                name="email"
                value=""
                required
              />
            </div>
          </div>

          <textarea
            class="form-control"
            rows="10"
            placeholder="MESSAGE"
            name="message"
            required
          ></textarea>

          <button
            class="btn btn-primary send-button"
            id="submit"
            type="submit"
            value="SEND"
          >
            <div class="alt-send-button">
              <i class="fa fa-paper-plane"></i
              ><span class="send-text">SEND</span>
            </div>
          </button>
        </form>

        <div class="direct-contact-container">
          <ul class="contact-list">
            <li class="list-item">
              <i class="fa fa-map-marker fa-2x"
                ><span class="contact-text place">Okinawa, Japan</span></i
              >
            </li>

            <li class="list-item">
              <i class="fa fa-phone fa-2x"
                ><span class="contact-text phone"
                  ><a href="tel:+80-3999-0590" title="Give me a call"
                    >+80-3999-0590</a
                  ></span
                ></i
              >
            </li>

            <li class="list-item">
              <i class="fa fa-envelope fa-2x"
                ><span class="contact-text gmail"
                  ><a href="mailto:#" title="Send me an email"
                    >lexymurase31@gmail.com</a
                  ></span
                ></i
              >
            </li>
          </ul>
        </div>
      </div>
    </section>
    <footer class="page-footer">
      <hr />
      <ul class="social-media-list">
        <li>
          <a
            href="http://facebook.com/alexmurase"
            target="_blank"
            class="contact-icon"
          >
            <i class="facebook" aria-hidden="true"></i
          ></a>
          <img src="img/Facebook_icon.svg" alt="Facebook_icon" />
        </li>
        <li>
          <a href="#" target="_blank" class="contact-icon">
            <i class="github" aria-hidden="true"></i
          ></a>
          <img src="img/github.svg" alt="GitHub" />
        </li>
        <li>
          <a href="#" target="_blank" class="contact-icon">
            <i class="linkedin" aria-hidden="true"></i
          ></a>
          <img src="img/linkedin_icon.svg" alt="LinkedIn" />
        </li>
      </ul>
    </footer>
    <script src="js/tota11y.min.js"></script>
  </body>
</html>
